<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" class="equi-img" />
        <img src="images/icon-view.svg" class="hover-img" />
      </div>

      <h3>Equilibrium #3429</h3>
      <p class="main">Our Equilibrium collection promotes balance and calm.</p>

      <div class="sub-container">
        <div class="eth">
          <img src="images/icon-ethereum.svg" width="11" height="18" class="eth-img" />
          <p class="eth-text">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" width="17" height="17" class="clock-img" />
          <p class="days">3 days left</p>
        </div>
      </div>

      <div class="creation-container">
        <img src="images/image-avatar.png" />
        <p>Creation of <span>&nbsp;Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ar7em1s" target="_blank">S.S.</a>.</div>
  </body>
</html>
